<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TDI 12 Day Program Milestone Project">

    <title>TDI 12 Day Program Milestone Project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Historical Stock Price Plot</h2>
          <h3>Input a ticker. The app will pull data from the <a href="https://www.quandl.com/databases/WIKIP">Quandl WIKI stock dataset</a> and plot the closing price.</h3>
          <h4>
            <form id='input_1' method='post' action='/graph' >
              <p>
                Ticker: <input type='text' name='ticker_input' placeholder='GOOG' />
              </p>
              <p>
                <input type='submit' value='Submit' />
              </p>
            </form>
          </h4>
          <h4>{{ err }}</h4>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
